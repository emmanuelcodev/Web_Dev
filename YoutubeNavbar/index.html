<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First Youtube NavBar Clone">
    <meta name="keywords" content="YouTube, NavBar, Website Clone, HTML, CSS">

    <title>Youtube Navbar Clone</title>
    <link rel="stylesheet" type= "text/css" href="css/index.css">

<body>
    <header>
        <!-- Top Left Portion: Menu, play logo, Premium-->
        

        
        <div class='menu_seg seg_left'>
            <span class="fas fa-thin fa-bars bars"></span>
            <span class="fas far fa-solid fa-play play_button"></span>
            <span class="account_type">Premium</span>
        </div>
     

        <!-- Top Middle Portion: Search Bar, Search Icon, Microphone-->
        <div  class='menu_seg seg_middle'>
            <input type='text' class = 'search_box search_style'></input>
            <span class="fas fa-search search_mglass search_style"></span>
            <span class="fas fa-microphone microphone"></span>
           
        </div> 

        <!-- Top Right Portion: Camera, Square fragments logo, notification bell, Circle with First Name Initial-->
        <div  class='menu_seg seg_right'>
            <span class="fas fa-video fa-sm"></span>
            <span class="fas fa-city fa-sm"></span>
            <span class="fas fa-bell fa-sm"></span>
            <span class="fas fa-user-circle fa-sm user"></span>
        </div>

        <div class="clear"></div>


    </header>


</body>
</html>
